<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cartão WTF</title>
    <style>
        body {
        font-family: Calibri;
        }
        h1 {
        font-family: Calibri;
        color: #ff3399;
        }
        h4 {
        font-family: Calibri;
        color: #ff3399;
        }
    </style>
</head>

<body>
	<header>
        <a href="https://www.wtf.pt"><img src="../imagens/logo.jpeg" width="500" height="100"></a>
    </header>
    <nav>
        <a href="../index.html">Tarifários</a>
        <a href="./cinemas.html">Cinema</a>
        <a href="./cartao_wtf.html">Pedir Cartão</a>
    </nav>
    <hr>
    <main>
    	<h1>Adesão Cartão WTF</h1>
    	<form style="width: 70%;">
    		<fieldset>
    			<legend><b>Dados pessoais:</b></legend>
    			Nome: 
    			<input type="text" name="nome" size="100" required><br><br>
    			Sexo:
    			<input type="radio" name="genero" value="masculino" checked>Masculino
    			<input type="radio" name="genero" value="feminino">Feminino<br><br>
    			Data de Nascimento:
    			<input type="date" name="data-nascimento"><br><br>
    			Estado Civil:
    			<select name="estado-civil">
    				<option value="0" selected hidden>Escoha uma opção</option>
    				<option value="casado">Casado</option>
    				<option value="solteiro">Solteiro</option>
    				<option value="divorciado">Divorciado</option>
    				<option value="viuvo">Viúvo</option>
    			</select>
    			Nr de filhos:
    			<input type="number" name="n-filhos" min="0" max="5">
    		</fieldset><br><br>
    		<fieldset>
    			<legend><b>Contactos:</b></legend>
    			Código-Postal:
    			<input type="text" name="indicativo" maxlength="4" placeholder="0000" pattern="[0-9]{4}"> -
    			<input type="number" name="extensão" maxlength="3" placeholder="000" pattern="[0-9]{3}"><br><br>
    			Morada:<br>
    			<textarea rows="5" cols="106"></textarea><br><br>
    			Email:
    			<input type="email" name="email" placeholder="ex:alguem@gmail.com"><br><br>
    			Password:
    			<input type="password" name="password">
    		</fieldset>
    		<i>Pretendo ser contactado através de:</i>
    		<input type="checkbox" name="email">Email
    		<input type="checkbox" name="telemovel">Telemóvel
    		<input type="checkbox" name="correio">Correio<br>
    		<button type="reset">Limpar</button>
    		<button type="submit">Confirmar</button>
    	</form>
    </main>
</body>

</html>
